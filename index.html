<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--

Oh hi there!

This is the very basic HTML source code for my timeline website.

The implementation is based off of the pretty awesome 'Timeline.js' library (http://timeline.knightlab.com/). While I love writing JavaScript, I love implementing other's JS even more. There isn't a lot of custom code here written by me. See my GitHub profile for that sort of thing (http://github.com/klamping).

The timeline library I used was meant for important timelines, like news stories or historical events. There are some really amazing timelines created out there. Mine really isn't one of them.

However, I still loved the effect, so I went ahead and created my personal history. 

-->

        <title>Kevin Lamping - History</title>
        <link rel="stylesheet" type="text/css" href="css/core.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>

    <body>
        <div class="external-media">
            <ul class="links">
                <li class="link"><a href="http://twitter.com/klamping" title="My Twitter Feed"><img src="images/icons/twitter.png" alt="My Twitter Feed" /></a></li>
                <li class="link"><a href="http://www.linkedin.com/in/klamping/" title="My LinkedIn Profile"><img src="images/icons/linkedin.png" alt="My LinkedIn Profile" /></a></li>
                <li class="link"><a href="http://blog.kevinlamping.com" title="My Personal Blog"><img src="images/icons/tumblr.png" alt="My Personal Blog" /></a></li>
                <li class="link"><a href="https://github.com/klamping" title="My Github Repositories"><img src="images/icons/github.png" alt="My Github Repositories" /></a></li>
                <li class="link"><a href="http://flickr.com/photos/klamping" title="My Flickr Photostream"><img src="images/icons/flickr.png" alt="My Flickr Photostream" /></a></li>
                <li class="link"><a href="http://steamcommunity.com/id/klamping" title="My Steam Profile"><img src="images/icons/steam.png" alt="My Steam Profile" /></a></li>
                <li class="link"><a href="http://www.youtube.com/user/medigerati" title="My YouTube Videos"><img src="images/icons/youtube.png" alt="My YouTube Videos" /></a></li>
            </ul>
        </div>
        <div id="timeline-embed"></div>
        <script type="text/javascript">
            var timeline_config = {
                width:  "100%",
                height: "98%",
                start_zoom_adjust: 2,
                source: 'timeline.json',
                hash_bookmark: true,
                font: "BreeSerif-OpenSans"
            }
        </script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/storyjs-embed.js"></script>
    </body>
</html>
